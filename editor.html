<!DOCTYPE html>
<html>
<head>
  <title>Offline Editor</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #editorContainer {
      flex: 1;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: calc(100vh - 40px);
      resize: vertical;
      box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      outline: none;
    }
    #sidebar {
      width: 300px;
      padding: 20px;
      background-color: #f4f4f4;
      border-left: 1px solid #ccc;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #fileList, #archivedFileList {
      margin-top: 20px;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-item button {
      margin-left: 10px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
    .file-item button i {
      font-size: 16px;
      color: #f44336;
    }
    .file-item .right-buttons {
      display: flex;
      gap: 5px;
      margin-left: auto;
    }
    .file-item a {
      color: #4CAF50;
      text-decoration: none;
    }
    .file-item a:hover {
      text-decoration: underline;
    }
    #showArchivedButton {
      background-color: #4CAF50;
      color: white;
      text-align: left;
      padding: 5px;
      margin: 10px 0;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: auto;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div id="editorContainer">
    <textarea id="editor"></textarea>
  </div>
  <div id="sidebar">
    <button id="newButton">New</button>
    <div id="fileList"></div>
    <button id="showArchivedButton">Show archived files</button>
    <div id="archivedFileList" style="display: none;"></div>
  </div>

  <script src="editor.js"></script>
</body>
</html>
